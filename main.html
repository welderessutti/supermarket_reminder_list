<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Supermarket Reminder List</title>
</head>
<body>
    <main>
        <div class="container-form">
            <div class="container-img">
                <img class="img-shop-cart" src="img/online-shopping-128.png" alt="">
            </div>

            <form id="form-data" class="main-form" action="">
                <label class="main-form-label" for="item-mkt">Item:</label>
                <input class="main-form-input" type="text" name="item" id="item-mkt">

                <label class="main-form-label" for="quantity">Quantity:</label>
                <input class="main-form-input"type="number" name="quantity" id="quantity">

                <input class="main-form-button" type="submit" value="Add">
            </form>
        </div>

        <div class="container-list">
            <ul id="list-data" class="list-itens">
                <li class="item"><strong>5</strong>aaa</li>
            </ul>
        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
